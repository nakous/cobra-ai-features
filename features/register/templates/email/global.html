<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{header}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
</head>
<body style="margin:0; padding:0; background-color:#f5f5f5; font-family:Arial, Helvetica, sans-serif;">
    <!-- Main Table -->
    <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%; border-collapse:collapse; border:0; border-spacing:0; background:#f5f5f5;">
        <tr>
            <td align="center" style="padding:20px 0;">
                <!-- Email Container -->
                <table role="presentation" cellpadding="0" cellspacing="0" style="width:600px; border-collapse:collapse; border:0; border-spacing:0; background:#ffffff; border-radius:5px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
                    <!-- Logo/Brand -->
                    <tr>
                        <td style="padding:15px 30px 10px 30px; text-align:center;">
                            <h2 style="margin:0; font-size:28px; font-family:Arial, sans-serif; color:#333333; font-weight:bold;">{site_name}</h2>
                        </td>
                    </tr>
                    
                    <!-- Header -->
                    <tr>
                        <td style="padding:25px 30px; background:#0056b3; text-align:center; color:#ffffff; border-radius:5px 5px 0 0;">
                            <h1 style="margin:0; font-size:24px; font-family:Arial, sans-serif; font-weight:bold; color:#ffffff;">{header}</h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding:36px 30px 20px 30px;">
                            <table role="presentation" style="width:100%; border-collapse:collapse; border:0; border-spacing:0;">
                                <tr>
                                    <td style="color:#153643; font-family:Arial, sans-serif; font-size:16px; line-height:1.6;">
                                        {content}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding:20px 30px; background:#f0f0f0; border-radius:0 0 5px 5px; text-align:center;">
                            <table role="presentation" style="width:100%; border-collapse:collapse; border:0; border-spacing:0;">
                                <tr>
                                    <td style="color:#666666; font-family:Arial, sans-serif; font-size:14px; padding:0 0 8px 0;">
                                        {footer}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
